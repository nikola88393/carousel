<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <title>Carousel</title>
  </head>
  <body>
    <div class="container">
      <div class="elementBtns">
        <a href="#element-1" class="active">1</a>
        <a href="#element-2">2</a>
        <a href="#element-3">3</a>
        <a href="#element-4">4</a>
      </div>

      <button class="carouselBtn next">></button>
      <button class="carouselBtn prev"><</button>

      <ul class="carouselItems">
        <li id="element-1" class="item">
          <img
            src="https://images.pexels.com/photos/17685567/pexels-photo-17685567/free-photo-of-a-group-of-people-riding-surfboards-in-the-ocean.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
            alt="Surfers"
          />
        </li>
        <li id="element-2" class="item">
          <img
            src="https://images.pexels.com/photos/13398438/pexels-photo-13398438.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
            alt="plant"
          />
        </li>
        <li id="element-3" class="item">
          <img
            src="https://images.pexels.com/photos/19408674/pexels-photo-19408674/free-photo-of-the-view-of-the-water-and-clock-tower-in-venice.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
            alt="sea and building"
          />
        </li>
        <li id="element-4" class="item">
          <img
            src="https://images.pexels.com/photos/19845816/pexels-photo-19845816/free-photo-of-aerial-view-of-a-river-with-snow-on-the-surface.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
            alt="soemthing?"
          />
        </li>
      </ul>
    </div>
  </body>
</html>
